local_backend: true
backend:
  name: github
  repo: thomas-hauck/superchat
  branch: feature/shop
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
publish_mode: editorial_workflow

# Configuration automatique des commits
commit_messages:
  create: 'Create {{collection}} "{{slug}}"'
  update: 'Update {{collection}} "{{slug}}"'
  delete: 'Delete {{collection}} "{{slug}}"'
  uploadMedia: 'Upload "{{path}}"'
  deleteMedia: 'Delete "{{path}}"'

# collections
collections:
  - name: 'txt'
    label: 'txt.'
    folder: 'themes/sc/content/txt'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: "poeme" # Used in routes, e.g., /admin/collections/blog
    label: "Poemes" # Used in the UI
    folder: "themes/sc/content/poeme"
    slug: '{{slug}}'
    editor:
      preview: true
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Layouts", name: "layouts", widget: "hidden", default: "expertises" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Année", name: "annee", widget: "string" }
      - { label: "Back URL", name: "back_url", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Img"
    name: "img"
    folder: "themes/sc/content/img"
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    media_folder: 'images'
    public_folder: ''
    editor:
      preview: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Alt Image", name: "alt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - { label: "Année", name: "annee", widget: "string" }
  - label: "Shop"
    name: "shop"
    folder: "themes/sc/content/shop"
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    media_folder: 'images'
    public_folder: ''
    editor:
      preview: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Alt Image", name: "alt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Prix", name: "price", widget: "number", value_type: "float", min: 0, step: 0.01}
      - {label: "Stock", name: "stock", widget: "number", default: 0}
      - {label: "Size", name: "size", widget: "string" }
      - {label: "Actif", name: "active", widget: "boolean", default: true}
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - { label: Image, name: image, widget: image, required: false}
          - { label: Alt, name: alt_gallery, widget: string, required: false}
  
