{{ define "main" }}
<div class="container-xxl single-txt">
	<div class="row g-5">
		<div class="col-lg-4 partie">
		{{ with .Params.back_url }}
			<a class="back" href="{{.}}" target="_self">retour</a>
        {{ end }}
			<h1 class="mt-3">{{.Title}}</h1>
		{{ with .Params.annee }}
          <p class="date mb-5">{{.}}</p>
        {{ end }}
		</div>
		<div class="col-lg-8">
			{{ .Content | safeHTML }}
		</div>
	</div>
</div>
{{ end }}
