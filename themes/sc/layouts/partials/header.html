<div class="container-fluid">
<header class="container-xxl px-lg-2 px-5">
  <div class="row">
    <div id="chat" class="ms-lg-3 col-lg-3 mx-auto col-6">
      <a href="/"><img class="img-fluid mx-auto" src="/assets/img/cursorchatAmos.svg"></a>
    </div>
    <div class="col-lg-8 mt-5 d-flex align-items-center justify-content-lg-end justify-content-center">
      {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    </div>
  </div>
  <div>
    <a href="/cart" id="cart-link">Panier (<span id="cart-count">0</span>)</a>
  </div>
</header>
<script>
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const count = cart.reduce((total, item) => total + item.quantity, 0);
  const countElement = document.getElementById('cart-count');
  if (countElement) {
    countElement.textContent = count;
  }
}

// Mettre Ã  jour le compteur au chargement
document.addEventListener('DOMContentLoaded', updateCartCount);
</script>
