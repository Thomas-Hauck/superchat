{{ define "main" }}
<div class="container-xxl single-txt">
	<div class="row g-5">
		<div class="col-lg-4 partie">
            <img src="/shop/images/{{ with .Params.thumbnail }}{{ .}}{{ end }}" class="img-fluid border-radius mb-3" alt="{{ with .Params.alt }}{{ .}}{{ end }}"/>
		</div>
		<div class="col-lg-8">
            <h1 class="mt-3">{{.Title}}</h1>
		{{ with .Params.prix }}
          <p class="date mb-5">{{.}}</p>
        {{ end }}
			{{ .Content | safeHTML }}
		</div>
	</div>
</div>
{{ end }}
